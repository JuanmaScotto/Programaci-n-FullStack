<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha de alumno</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <form id="fichaForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required minlength="10" maxlength="30" placeholder="Ingrese su nombre"/>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required minlength="10" maxlength="30" placeholder="Ingrese su apellido" />

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required placeholder="Ingrese su email"/>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required minlength="8" maxlength="20" />

    <label for="repite_password">Repite contraseña:</label>
    <input type="password" id="repite_password" name="repite_password" required minlength="8" maxlength="20" />

    <label for="fecha">Fecha de Nacimiento:</label>
    <input type="date" id="fecha" name="fecha" required placeholder="Ingrese su fecha de nacimiento"/>

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad" required placeholder="Ingrese su Departamento"/>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required placeholder="Calle y número de casa"/>

    <label for="tel">Teléfono:</label>
    <input type="tel" id="tel" name="tel" required placeholder="Ej: 091234567" />

    <input type="submit" value="Enviar" />
  </form>

  <!-- Contenedor para mostrar la ficha -->
  <div id="fichaMostrada" style="margin-top: 20px;"></div>

  <script src="app.js"></script>
</body>
</html>
